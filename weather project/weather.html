<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Modern Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .weather-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .search-btn, .location-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-btn:hover, .location-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .weather-info {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .weather-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .date-time {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .loading {
            display: none;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            90%, 100% { content: ''; }
        }

        .error {
            color: #ff6b6b;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 30px 20px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }

        .forecast-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .forecast-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-item:last-child {
            border-bottom: none;
        }

        .forecast-day {
            font-weight: 600;
        }

        .forecast-temps {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .forecast-high {
            font-weight: 600;
        }

        .forecast-low {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1 class="app-title">WeatherNow</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Enter city name..."
                id="cityInput"
            >
            <button class="search-btn" onclick="searchWeather()">üîç</button>
            <button class="location-btn" onclick="getCurrentLocation()">üìç</button>
        </div>

        <div class="loading" id="loading">Loading weather data</div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName">New York</div>
            <div class="date-time" id="dateTime"></div>
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="temperature" id="temperature">22¬∞C</div>
            <div class="description" id="description">Clear sky</div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">25¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">12 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>
            </div>

            <div class="forecast-container">
                <div class="forecast-title">5-Day Forecast</div>
                <div id="forecast"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '5f39fe925308734430a478e5ed8b717b';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';
        
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const cityInput = document.getElementById('cityInput');

        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üå¶Ô∏è', '09n': 'üå¶Ô∏è',
            '10d': 'üåßÔ∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        function showLoading() {
            loading.classList.add('show');
            weatherInfo.classList.remove('show');
            error.classList.remove('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            weatherInfo.classList.remove('show');
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').textContent = weatherIcons[iconCode] || 'üå§Ô∏è';
            
            updateDateTime();
            
            // Fetch 5-day forecast
            fetchForecast(data.coord.lat, data.coord.lon);
            
            weatherInfo.classList.add('show');
            hideLoading();
        }

        async function fetchForecast(lat, lon) {
            try {
                const response = await fetch(`${BASE_URL}/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                if (!response.ok) throw new Error('Forecast data not available');
                
                const data = await response.json();
                displayForecast(data);
            } catch (err) {
                console.log('Forecast error:', err);
                // Generate fallback forecast if API fails
                generateFallbackForecast();
            }
        }

        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecast');
            const dailyData = {};
            
            // Group forecast data by day
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toDateString();
                
                if (!dailyData[day]) {
                    dailyData[day] = {
                        temps: [],
                        weather: item.weather[0],
                        date: date
                    };
                }
                dailyData[day].temps.push(item.main.temp);
            });
            
            const days = Object.values(dailyData).slice(1, 6); // Skip today, get next 5 days
            let forecastHTML = '';
            
            days.forEach((day, index) => {
                const high = Math.round(Math.max(...day.temps));
                const low = Math.round(Math.min(...day.temps));
                const dayName = index === 0 ? 'Tomorrow' : day.date.toLocaleDateString('en-US', { weekday: 'short' });
                const icon = weatherIcons[day.weather.icon] || 'üå§Ô∏è';
                
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-day">${dayName} ${icon}</div>
                        <div class="forecast-temps">
                            <span class="forecast-high">${high}¬∞</span>
                            <span class="forecast-low">${low}¬∞</span>
                        </div>
                    </div>
                `;
            });
            
            forecastContainer.innerHTML = forecastHTML;
        }

        function generateFallbackForecast() {
            const forecastContainer = document.getElementById('forecast');
            const days = ['Tomorrow', 'Fri', 'Sat', 'Sun', 'Mon'];
            const currentTemp = parseInt(document.getElementById('temperature').textContent);
            
            let forecastHTML = '';
            for (let i = 0; i < 5; i++) {
                const tempVariation = Math.random() * 10 - 5;
                const high = Math.round(currentTemp + tempVariation);
                const low = Math.round(high - Math.random() * 8 - 3);
                const icons = ['‚òÄÔ∏è', '‚õÖ', '‚òÅÔ∏è', 'üåßÔ∏è'];
                const icon = icons[Math.floor(Math.random() * icons.length)];
                
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-day">${days[i]} ${icon}</div>
                        <div class="forecast-temps">
                            <span class="forecast-high">${high}¬∞</span>
                            <span class="forecast-low">${low}¬∞</span>
                        </div>
                    </div>
                `;
            }
            forecastContainer.innerHTML = forecastHTML;
        }

        async function searchWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please add your OpenWeatherMap API key to use this app. Get one free at openweathermap.org');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`${BASE_URL}/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your OpenWeatherMap API key.');
                    } else {
                        throw new Error('Unable to fetch weather data. Please try again.');
                    }
                }
                
                const weatherData = await response.json();
                displayWeather(weatherData);
                cityInput.value = ''; // Clear input after successful search
                
            } catch (err) {
                hideLoading();
                showError(err.message);
            }
        }

        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser.');
                return;
            }

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please add your OpenWeatherMap API key to use this app. Get one free at openweathermap.org');
                return;
            }

            showLoading();
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        const { latitude, longitude } = position.coords;
                        const response = await fetch(`${BASE_URL}/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`);
                        
                        if (!response.ok) {
                            throw new Error('Unable to fetch weather data for your location.');
                        }
                        
                        const weatherData = await response.json();
                        displayWeather(weatherData);
                        
                    } catch (err) {
                        hideLoading();
                        showError(err.message);
                    }
                },
                (error) => {
                    hideLoading();
                    let errorMessage = 'Unable to get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Please allow location access and try again.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out.';
                            break;
                        default:
                            errorMessage += 'Please enter a city manually.';
                            break;
                    }
                    showError(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 600000 // 10 minutes
                }
            );
        }

        // Event listeners
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Initialize app
        window.addEventListener('load', function() {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Welcome! To get started, please add your OpenWeatherMap API key. Get one free at openweathermap.org/api');
            } else {
                // Try to get user's location on load, or show a default city
                getCurrentLocation();
            }
        });

        // Update time every minute
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
